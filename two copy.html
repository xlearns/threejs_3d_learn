// 创建video对象
let video = document.createElement('video');
video.src = "./assets/1086x716.mp4"; // 设置视频地址
video.autoplay = "autoplay"; //要设置播放
// video对象作为VideoTexture参数创建纹理对象
var texture = new THREE.VideoTexture(video)
// var geometry = new THREE.PlaneGeometry(1080, 710);
var geometry = new THREE.BoxGeometry(100, 100, 100); //矩形平面
var material = new THREE.MeshPhongMaterial({
  map: texture, // 设置纹理贴图
}); //材质对象Material
var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
scene.add(mesh); //网格模型添加到场景中

     * 光源设置

    //点光源
    // var point = new THREE.PointLight(0xffffff);
    // point.position.set(400, 200, 300); //点光源位置
    // scene.add(point); //点光源添加到场景中

    var directionalLight = new THREE.AmbientLight(0xffffff, 1);
    // 设置光源的方向：通过光源position属性和目标指向对象的position属性计算
    directionalLight.position.set(80, 100, 50);
    // 方向光指向对象网格模型mesh2，可以不设置，默认的位置是0,0,0
    directionalLight.target = mesh;
    scene.add(directionalLight);

    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

    document.body.addEventListener('click',function(e){
      mesh.rotateY(Math.PI / 2);
    })
    function render() {
      renderer.render(scene,camera);//执行渲染操作
      // mesh.rotateY(1);//每次绕y轴旋转0.01弧度
      // mesh2.rotateY(0.01)
      // line.rotateY(0.01)
      requestAnimationFrame(render);//请求再次执行渲染函数render
    }
    render();


    scene.traverse((obj)=>{

    var controls = new THREE.OrbitControls(camera,renderer.domElement);

      width = window.innerWidth; //窗口宽度
      height = window.innerHeight; //窗口高度
      renderer.setSize(width, height);
    })
